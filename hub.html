<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project Selection Hub</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: 'Segoe UI', Roboto, sans-serif; background: #0f0f0f; color: #fff; padding: 20px; text-align: center; }

.header { margin-bottom: 40px; margin-top: 20px; }
.header h1 { font-size: 26px; color: #fff; margin-bottom: 5px; font-weight: 800; }
.header p { color: #5a8fc0; font-size: 16px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }

.container { max-width: 500px; margin: 0 auto; }
.instruction { font-size: 14px; color: #888; font-weight: 600; margin-bottom: 25px; text-transform: uppercase; letter-spacing: 2px; }

.project-list { display: flex; flex-direction: column; gap: 15px; }

.project-btn { 
    background: #1a1a1a; 
    border: 1px solid #333; 
    border-left: 6px solid #5a8fc0; 
    padding: 25px 20px; 
    border-radius: 12px; 
    text-decoration: none; 
    display: flex; 
    justify-content: space-between; 
    align-items: center; 
    transition: 0.2s; 
}
.project-btn:hover { background: #222; border-left-color: #e8742a; transform: translateY(-2px); }

.project-info { text-align: left; }
.project-name { font-size: 18px; font-weight: 700; color: #fff; display: block; }
.project-location { font-size: 13px; color: #aaa; display: block; }

.chevron { color: #5a8fc0; font-size: 24px; }
.footer-branding { margin-top: 80px; padding-top: 20px; border-top: 1px solid #333; color: #444; font-size: 12px; font-weight: 600; text-transform: uppercase; }
</style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Inspector Portal</h1>
        <p>Project Scheduling Hub</p>
    </div>

    <div class="instruction">Select Your Active Jobsite</div>

    <div class="project-list">
        
        <a href="test-calendar.html?project=Sample-Project-1" class="project-btn">
            <div class="project-info">
                <span class="project-name">Sample Project 1</span>
                <span class="project-location">Location A</span>
            </div>
            <div class="chevron">&rsaquo;</div>
        </a>

        <a href="test-calendar.html?project=Sample-Project-2" class="project-btn">
            <div class="project-info">
                <span class="project-name">Sample Project 2</span>
                <span class="project-location">Location B</span>
            </div>
            <div class="chevron">&rsaquo;</div>
        </a>

        <a href="test-calendar.html?project=Sample-Project-3" class="project-btn">
            <div class="project-info">
                <span class="project-name">Sample Project 3</span>
                <span class="project-location">Location C</span>
            </div>
            <div class="chevron">&rsaquo;</div>
        </a>

        <a href="test-calendar.html?project=Demo-Sandbox" class="project-btn" style="border-left-color: #e8742a; margin-top: 10px;">
            <div class="project-info">
                <span class="project-name">Demo Sandbox</span>
                <span class="project-location">System Testing</span>
            </div>
            <div class="chevron" style="color: #e8742a;">&rsaquo;</div>
        </a>

    </div>

    <div class="footer-branding">
        <p>Testing Environment Only</p>
    </div>
</div>

</body>
</html>
