<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspection Request - System Demo</title>
    <style>
        body { font-family: sans-serif; background: #0f0f0f; color: #fff; margin: 0; padding: 15px; }
        
        .nav-header { text-align: center; padding: 10px 0; }
        .back-btn { color: #5a8fc0; text-decoration: none; font-size: 14px; font-weight: 600; border: 1px solid #333; padding: 8px 15px; border-radius: 20px; }

        .header { text-align: center; margin: 20px 0; border-bottom: 1px solid #333; padding-bottom: 20px; }
        .header h1 { font-size: 22px; margin: 0; }
        
        .container { max-width: 500px; margin: 0 auto; background: #1a1a1a; border-radius: 15px; padding: 25px; border: 1px solid #333; }
        
        /* This badge changes based on which button was clicked */
        #projectBadge { background: #5a8fc0; color: #fff; padding: 5px 12px; border-radius: 5px; font-size: 12px; font-weight: 800; text-transform: uppercase; display: inline-block; margin-bottom: 15px; }
        
        .field { margin-bottom: 20px; }
        label { display: block; color: #888; font-size: 13px; margin-bottom: 8px; }
        input, select { width: 100%; padding: 12px; background: #0f0f0f; border: 1px solid #333; color: #fff; border-radius: 8px; font-size: 16px; box-sizing: border-box; }

        .submit-btn { background: #5a8fc0; color: #fff; border: none; padding: 18px; border-radius: 8px; font-size: 18px; font-weight: 800; width: 100%; cursor: pointer; }
    </style>
</head>
<body>

    <div class="nav-header">
        <a href="index.html" class="back-btn">‚Üê Back to Project List</a>
    </div>

    <div class="header">
        <h1>Project Portal</h1>
        <p>Generic Inspection Request Form</p>
    </div>

    <div class="container">
        <div id="projectBadge">Loading Project Data...</div>
        
        <form>
            <div class="field">
                <label>Requested Inspection Date</label>
                <input type="date" required>
            </div>
            
            <div class="field">
                <label>Scope of Work / Location</label>
                <input type="text" placeholder="Describe the area" required>
            </div>

            <button type="submit" class="submit-btn">Submit Request</button>
        </form>
    </div>

    <script>
        // This script looks at the URL (e.g., ?project=Sample-Project-1)
        // and updates the badge automatically.
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const projectName = params.get('project');
            const badge = document.getElementById('projectBadge');

            if (projectName) {
                // Replaces dashes with spaces for a cleaner look
                const cleanName = projectName.replace(/-/g, ' ');
                badge.innerText = "Current Project: " + cleanName;
                document.title = cleanName + " - Request Form";
            } else {
                badge.innerText = "General Sandbox Mode";
            }
        };
    </script>

</body>
</html>
